<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://typpo.github.io/spacekit/src/lib/three.r98.min.js"></script>
    <script src="https://typpo.github.io/spacekit/src/lib/TrackballControls.js"></script>
    <script src="https://typpo.github.io/spacekit/build/spacekit.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Your HTML content -->

    <div class="sim-info">
      <br />
      <input type="range" id="year-slider" min="1950" max="2029" value="2023" step="0.1" />
      <span id="current-date"></span>
      <br />
      <input type="range" id="speed-slider" min="0.01" max="1000" step="0.01" value="1">
      <span id="speed-display">Change Simulation Speed</span>
      <br />
      <br />
      <div class="btn-container">
        <button id="start-stop-btn" class="control-btn"><i class="fas fa-pause"></i></button>
        <button id="fullscreen-btn" class="fullscreen-btn"><i class="fas fa-expand"></i></button>
    </div>  <br />
      <br />
      <div class="menu-container">
        More...
        <div class="dropdown-content">
          Ethics beyond Earth: think large
          <a href="https://www.spaceethics.org/">Spaceethics.org</a> <br />
          <div class="extra-info">
            Dev: A.Normier - J.Justman - V.Nakache <br />
            Data: J. McDowell:
            <a href="https://planet4589.org/space/gcat/">GCAT</a> catalog <br />
          </div>
          <div class="debug">
            DEBUG:
            <div class="slider-container">
              <div class="slider-container">
                <input type="checkbox" id="debugAxesCheckbox">
                <label for="debugAxesCheckbox">Show Debug Axes</label>
            </div>
              <input
                type="range"
                id="DECSLIDER"
                min="-90"
                max="90"
                value="0"
                step="0.1"
              />
              <div>
                <small> Adjust Dec (-90-+90) </small>
              </div>
            </div>
            <div class="slider-container">
              <input
                type="range"
                id="RASLIDER"
                min="-180"
                max="180"
                value="0"
                step="0.1"
              />
              <div>
                <small> Adjust Ra (-180-+180) </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="credits">
      <a href="https://www.spaceethics.org/" target="_blank">
        <img src="./Logo manifesto.png"/>
      </a>
    </div>

    <div class="Nav">
      <button id="btn-earth">Earth</button>
      <button id="btn-moon">Moon</button>
      <button id="btn-mars">Mars</button>
      <button id="btn-system">System</button>
      <button id="btn-local">Local Cosmos</button>
    </div>

    <div id="main-container"> </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
