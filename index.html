<script src="https://typpo.github.io/spacekit/src/lib/three.r98.min.js"></script>
<script src="https://typpo.github.io/spacekit/src/lib/TrackballControls.js"></script>
<script src="https://typpo.github.io/spacekit/build/spacekit.js"></script>

<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <style>
      .menu-container {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 250px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
      }

      .menu-container:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="sim-info">
      Man-made objects in the Solar System: <span id="current-date">?</span> <br />
      Set date: 
      <input type="range" id="year-slider" min="1950" max="2023" value="1950" step="0.1" />
    
      <button id="btn-slower">Slower</button>
      <button id="btn-faster">Faster</button>
      <br />
      <br />
      <div class="menu-container">
        More... 
        <div class="dropdown-content">
          Ethics beyond Earth: think large
          <a href="https://www.spaceethics.org/">Spaceethics.org</a> <br />
          Dev: A.Normier - J.Justman - V.Nakache <br />
          Data: J. McDowell: <a href="https://planet4589.org/space/gcat/">GCAT</a> catalog <br />
          DEBUG: 
          <input type="range" id="DECSLIDER" min="-90" max="90" value="0" step="0.1" /> Adjust Dec (-90-+90)
          <input type="range" id="RASLIDER" min="-180" max="180" value="0" step="0.1" /> Adjust Ra (-180-+180)
        </div>
      </div>
    </div>

    <div class="credits">
      <a href="https://www.spaceethics.org/" target="_blank"><img src="./Logo manifesto.png"/></a>
    </div>

    <div class="Nav">
      <button id="btn-earth">Earth</button>
      <button id="btn-moon">Moon</button>
      <button id="btn-mars">Mars</button>
      <button id="btn-system">System</button>
      <button id="btn-local">Local Cosmos</button>
    </div>

    <div id="main-container"></div>
    <script src="./script2.js" type="module"></script>
  </body>
</html>
